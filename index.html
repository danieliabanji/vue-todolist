<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <div class="card container mt-5">
            <div class="card-body">
                <h1 class="text-uppercase">to do list</h1>
                <form @submit.prevent="addTodo">
                    <input v-model="newTodo">
                    <button>Add Todo</button> 
                    <div v-if="hasError">Il task deve essere di almeno 5 caratteri</div>
                </form>
                <ul class="list-group list-group-flush">
                    <li v-for="(todo,index) in todos" :key="todo.id" :class="{ done: todo.done }"
                        @click="toggle(index)">
                        {{ todo.text }}
                        <button @click="removeTodo(todo)" class="btn">X</button>
                    </li>
                </ul>


            </div>

        </div>




        <script src="./js/script.js"></script>
</body>

</html>
